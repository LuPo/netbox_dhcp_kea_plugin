{% extends 'inc/table_controls_htmx.html' %}
{% load i18n %}

{% block extra_table_controls %}
  <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="mdi mdi-eye"></i>
  </button>
  <ul class="dropdown-menu">
    <button type="button" class="dropdown-item toggle-standard" data-state="hide">{% trans "Show Standard" %}</button>
    <button type="button" class="dropdown-item toggle-vendor" data-state="show">{% trans "Hide Vendor" %}</button>
  </ul>
{% endblock extra_table_controls %}
